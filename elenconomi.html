<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco nomi</title>
</head>
<style>
    h1{
        text-align: center;
        color: red;
        font-size: 24px;
        font-family: 'Times New Roman', Times, serif;
    }
    p{
        padding-top: 14px;
        padding-left: 8px;
        font-size: 24px;
        font-family: 'Aptos', Times, serif;
    }
</style>
<body>
    <h1>Elenco nomi</h1>
    <p>Inserisci il numero di persone</p>
    <input type="text" id="iterazioni">
    <button onclick="caricaArray()">conferma</button>
<script>
    function caricaArray() {
        const iterazioni = parseInt(document.getElementById("iterazioni").value, 10);
        const dati = [];
        for (let i = 0; i < iterazioni; i++) {
            let nome = prompt(`Come ti chiami?`);
            dati.push(nome);
            let cognome = prompt(`Qual Ã¨ il tuo cognome?`);
            dati.push(cognome);
            let dataDiNascita = prompt(`Quando sei nato?`);
            dati.push(dataDiNascita);
            let citta = prompt(`Dove abiti?`);
            dati.push(citta);
        }
        let risultato = dati.join(' ');
        console.log(risultato);
    }
</script>
</body>
</html>
