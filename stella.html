<!DOCTYPE html>
<html>
	<head>
		<title>stella a cinque punte</title>
		<style>
			p{
			font-size: 14px;
			padding-top: 14px;
			font-weight: bold;
			color: black;
			}
			h1{
			text-align: center;
			text-transform: uppercase;
			color: red;
			font-size: 24px;
			padding-top: 14px;
			}
            @keyframes mymove {
            50% {transform: rotate(180deg);}
            }
		</style>
	</head>
	<body>
        <center>
            <canvas id="myCanvas" width="500" height="480" style="border:0px solid #00ffff; animation: mymove 5s infinite;">
            </canvas>
        </center>
	</body>
	<script>
		//creare il canvas
		const canvas =document.getElementById("myCanvas");
		const ctx = canvas.getContext("2d");
		
		//definire un pattern
		ctx.beginPath();
		
		
        ctx.moveTo(250, 50);
        ctx.lineTo(300, 200);
        ctx.lineTo(450, 200);
        ctx.lineTo(325, 300);
        ctx.lineTo(375, 450);
        ctx.lineTo(250, 375);
        ctx.lineTo(125, 450);
        ctx.lineTo(175, 300);
        ctx.lineTo(50, 200);
        ctx.lineTo(200, 200);
		ctx.closePath();
		ctx.fillStyle = "black";
		ctx.fill();
		
		//chiusura stroke
		ctx.stroke();
	</script>
</html>
